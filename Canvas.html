<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		function desenhar() {
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(0, 0);
			ctx.lineTo(200, 100);
			ctx.stroke();
		};

		function desenhar_circulo(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.arc(95, 50, 40, 0, 2 * Math.PI);
			ctx.stroke();
		};

		function desenhar_texto(){
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.font = "30px Arial";
			ctx.strokeText("Hello World", 10, 50);
		};

	</script>
</head>
<body>

	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"> 
	</canvas>
	<button onclick="desenhar()">Desenhar reta</button>
	<button onclick="desenhar_circulo()">Desenhar circulo</button>
	<button onclick="desenhar_texto()">Desenhar texto </button>



</body>
</html>
